<body>

    <section class="hero" id="home">

    <section class="explore-section" id="explore">

        <div class="explore-buttons">

    <footer>

            <div class="footer-brand">
                <h3>organ</h3>

                <h4>Contact</h4>
                <ul class="social-icons">
                    <li><a href="mailto:oorgannn@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a></li>

                    <li><a href="https://www.instagram.com/0rg4n/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>Â© 2025 organ. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Show/Hide Explore Section
        function showExplore() {
            const hero = document.querySelector('.hero');
            const explore = document.getElementById('explore');
            const footer = document.querySelector('footer');
            const body = document.body;
            
            body.classList.remove('dark');
            hero.style.display = 'none';
            explore.style.display = 'flex';
            
            // Force reflow to restart animation
            void explore.offsetWidth;
            explore.classList.add('active');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showHero() {
            const hero = document.querySelector('.hero');
            const explore = document.getElementById('explore');
            const footer = document.querySelector('footer');
            const body = document.body;
            
            body.classList.remove('dark');
            explore.classList.remove('active');
            
            setTimeout(() => {
                explore.style.display = 'none';
                hero.style.display = 'flex';
                footer.style.display = 'block';
            }, 300);
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }



        function navigateTo(section) {
            if (section === 'projects') {
                window.location.href = 'projects.html';
            } else if (section === 'my_picks') {
                window.location.href = 'my_picks.html';
            } else {
                console.log('Navigating to:', section);
                // Example: window.location.href = `/${section}`;
            }
        }

        // Add scroll effect to header
        const header = document.getElementById('header');
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Handle URL hash on page load
        window.addEventListener('DOMContentLoaded', () => {
            if (window.location.hash === '#explore') {
                showExplore();
            }
        });

        function adjustContentPadding() {
            const header = document.getElementById('header');
            if (window.getComputedStyle(header).position === 'fixed') {
                const headerHeight = header.offsetHeight;
                const mainContent = document.querySelectorAll('.hero, .explore-section.active, main.explore-section.active, .picks-container');
                mainContent.forEach(element => {
                    element.style.paddingTop = `${headerHeight}px`;
                });
            }
        }

        window.addEventListener('DOMContentLoaded', adjustContentPadding);
        window.addEventListener('resize', adjustContentPadding);
        window.addEventListener('scroll', adjustContentPadding);
    </script>
</body>
</html>
