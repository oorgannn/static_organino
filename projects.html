    <script>
        // Add scroll effect to header
        const header = document.getElementById('header');
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        function adjustContentPadding() {
            const header = document.getElementById('header');
            if (window.getComputedStyle(header).position === 'fixed') {
                const headerHeight = header.offsetHeight;
                const mainContent = document.querySelectorAll('.hero, .explore-section.active, main.explore-section.active, .picks-container');
                mainContent.forEach(element => {
                    element.style.paddingTop = `${headerHeight}px`;
                });
            }
        }

        window.addEventListener('DOMContentLoaded', adjustContentPadding);
        window.addEventListener('resize', adjustContentPadding);
        window.addEventListener('scroll', adjustContentPadding);
    </script>
